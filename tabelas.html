<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
</head>
<body>
<table>
    <caption>Notas de matemática</caption>
    <thead>
        <tr>
            <th>Nome do aluno</th>
            <th>Nota do aluno</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Aluno a</td>
            <td>8</td>
        </tr>
        <tr>
            <td>Aluno b</td>
            <td>7</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>média</td>
            <td>7,5</td>
        </tr>
    </tfoot>
    
</table>
    
</body>
</html>
