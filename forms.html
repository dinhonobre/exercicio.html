<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form >
        <input type="text" placeholder="digite seu nome">
        <br/>
        <label for="email">digite seu e-mail</label>
        <input id="email"type="email">
        <br/>
        <input type="tel" placeholder="Digite seu número">
        <br/>
        <input type="number" max="33" min="1"step="4"><br/>
        <input type="file" name="" id=""><br>
        <input type="color"><br>
        <input type="checkbox" id="Aceito os termos"><label for="Aceito os termos">Aceito os termos</label><br/>
        <p>
            Qual sua cor favorita?<br>
            <input type="radio" name= "Cor favorita" id="cor azul"><label for="cor azul">azul</label>
            <input type="radio" name="Cor favorita" id="Cor Amarelo"><label for="Cor Amarelo">Amarelo</label>
            <input type="radio" name="Cor favorita" id="Cor Verde"><label for="Cor Verde">Verde</label>
            <br/>
            <label for="Qual seu filme favorito?">Qual seu filme favorito?</label>
            <select multiple>
                <option value="a">a</option>
                <option value="b">b</option>
                <option value="c">c</option>
            </select>
        </p>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <button submit>enviar</button><button reset>limpar</button>
    </form>
    
</body>
</html>
